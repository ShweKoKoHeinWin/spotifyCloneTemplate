<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Join Section</title>

    <!-- Custom Style -->
    <link rel="stylesheet" href="./style.css">

    <!-- Index Style -->
    <link rel="stylesheet" href="./join.css">
</head>
<body class="full-height-grow">
    <div class="container full-height-grow">
        <header class="main-header">
            <a href="#" class="brand">
                <img src="./img/logo.png" alt="Brand Logo" class="brand-logo">
                <div class="brand-name">Spotify</div>
            </a>

            <nav class="main-nav">
                <ul>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </header>  

        <section class="join-main">
            <h1 class="join-text">Join the <span class="accent-text">fun.</span></h1>

            <form action="" class="join-form">
                <div class="input-group">
                    <label for="">Name</label>
                    <input type="text" name="" id="">
                </div>

                <div class="input-group">
                    <label for="">Email</label>
                    <input type="email" name="" id="">
                </div>

                <div class="input-group">
                    <label for="">Password</label>
                    <input type="password" name="" id="">
                </div>

                <div class="input-group">
                    <button type="submit" class="btn">Join Now</button>
                </div>
            </form>
        </section>
    </div>
    
    <!-- design circles -->
    <div class="home-design-circle-1"></div>
    <div class="home-design-circle-2"></div>


     <footer class="main-footer">
            <div class="container">
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Content</a></li>
                    </ul>
                </nav>
                
                <nav class="footer-nav">
                    <ul>
                        <li>
                            <a href="#" class="social-link">
                                <img src="./img/facebook.svg" alt="">
                                Facebook
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/twitter.svg" alt="">
                                Twitter
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </footer>


</body>
</html>
